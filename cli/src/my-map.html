<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">

<link rel="import" href="mi-rpc.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-map">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      google-map {
        height: 600px;
        width: auto;
        margin: 10px auto;
      }
    </style>

    <div class="card">
      <h1>Carte des centres de recherches</h1>
      <p>Les centres de recherches de l'INRIA sont trouvables ici<p>
      <google-map id="map"></google-map>
    </div>
  </template>

  <script>
    class MyMap extends Polymer.Element {
      static get is() { return 'my-map'; }

      /**
       *  Properties
       */
      static get properties() {
        return {
          apiKey: {
            type: String,
            value: "AIzaSyBoFJIoqc8uOyt9Tui2MohrLxIgbrXsHl0"
          },
          defLat: {
            type: String,
            value: "43.615817"
          },
          defLon: {
            type: String,
            value: "7.0661913"
          },
          defZoom: {
            type: Number,
            value: 10
          }
        };
      }

      /**
       *  ready lifecycle
       */
      ready() {
        super.ready();
        // Configure map
        let map = this.shadowRoot.getElementById("map");
        map.apiKey = this.apiKey;
        map.latitude = this.defLat;
        map.longitude = this.defLon;
        map.zoom = this.defZoom;
      }
    }

    window.customElements.define(MyMap.is, MyMap);
  </script>
</dom-module>
